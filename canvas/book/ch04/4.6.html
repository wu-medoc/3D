<!DOCTYPE html>
<html>
	<h1>Video 元素的範例</h1>
	<! -- 於src屬性設定影片檔案的URL -->
	<video id="video1" src = "http://upload.wikimedia.org/wikipedia/commons/d/df/Kornati.ogv" ><video>
	<script type="text/javascript">
		//取得video元素的DOM物件
		var video1 = document.getElementById("video1");
		//播放影片
		video1.play();
		//暫停播放
		video1.pause();
	</script>
<body>
</body>
</html>
