<!DOCTYPE html>
<html>
<body>
	<canvas id="canvas1" width="300" height="400"></canvas>
	<script type="text/javascript">
		// 取得canvas元素的DOM物件
		var canvas = document.getElementById("canvas1");
		// 取得繪圖環境
		var cx = canvas.getContext("2d");
		cx.beginPath();
		cx.moveTo(50,0);
		cx.lineTo(50,170);
		cx.stroke();
		cx.font='24px "MS PGothic"';
		cx.textAlign = "start";
		cx.fillText("start",50,30);
		cx.textAlign = "end";
		cx.fillText("end",50,60);
		cx.textAlign = "left";
		cx.fillText("left",50,90);
		cx.textAlign = "right";
		cx.fillText("right",50,120);
		cx.textAlign = "center";
		cx.fillText("center",50,150);
	</script>
</body>
</html>
