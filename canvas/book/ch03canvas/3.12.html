<!DOCTYPE html>
<html>
<body>
	<canvas id="canvas1" width="300" height="400"></canvas>
	<script type="text/javascript">
		// 取得canvas元素的DOM 物件
		var canvas=document.getElementById("canvas1");
		//取得繪圖環境
		var cx = canvas.getContext("2d");

		cx.beginPath();
		//順時針方向描繪圓弧
		cx.arc(50, 50, 25, 0, 90 * Math.PI /180,false);
		cx.stroke();

	</script>
</body>
</html>
