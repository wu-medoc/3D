<!DOCTYPE html>
<html>
<body>
	<canvas id="canvas1" width="300" height="400"></canvas>
	<script type="text/javascript">
		// 取得canvas元素的DOM物件
		var canvas = document.getElementById("canvas1");
		// 取得繪圖環境
		var cx = canvas.getContext("2d");

		cx.fillText("先生您好", 30, 30);

		//放大
		cx.scale(2, 1.5);
		cx.fillText("先生您好，scale()", 30, 30);
		//放大的圖形回復到原來設定
		cx.scale(1/2, 1/1.5);
		 
		var angle = 20 * Math.PI /180;
		//旋轉
		cx.rotate(angle);
		cx.fillText("先生您好，rotate()", 30, 30);
		//旋轉的圖形回復到原來設定
		cx.rotate(-angle);
		//移動
		cx.translate(50, 50);
		cx.fillText("先生您好，translate()", 30, 30);
		//移動的圖形回復到原來設定
		cx.translate(-50, -50);
	</script>
</body>
</html>
