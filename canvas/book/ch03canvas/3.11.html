<!DOCTYPE html>
<html>
<body>
	<canvas id="canvas1" width="300" height="400"></canvas>
	<script type="text/javascript">
		// 取得canvas元素的DOM 物件
		var canvas=document.getElementById("canvas1");
		//取得繪圖環境
		var cx = canvas.getContext("2d");

		cx.beginPath();
		cx.moveTo(0, 100);
		//描繪直線與圓弧
		cx.arcTo(25, 25, 100, 100, 25);
		cx.stroke();

	</script>
</body>
</html>
