<!DOCTYPE html>
<html>
<body>
	<canvas id="canvas1" width="300" height="400"></canvas>
	<script type="text/javascript">
		// 取得canvas元素的DOM物件
		var canvas = document.getElementById("canvas1");
		// 取得繪圖環境
		var cx = canvas.getContext("2d");
		//描繪半透明的四邊形
		cx.globalAlpha = 0.5;
		cx.fillRect(0, 0, 100, 100);
	</script>
</body>
</html>
