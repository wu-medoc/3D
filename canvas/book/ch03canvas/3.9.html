<!DOCTYPE html>
<html>
<body>
	<canvas id="canvas1" width="300" height="400"></canvas>
	<script type="text/javascript">
		// 取得canvas元素的DOM 物件
		var canvas=document.getElementById("canvas1");
		//取得繪圖環境
		var cx = canvas.getContext("2d");

		cx.beginPath();
		cx.moveTo(0,0);
		//描繪貝茲曲線
		cx.quadraticCurveTo(50, 100, 100, 0);
		cx.stroke();

	</script>
</body>
</html>
