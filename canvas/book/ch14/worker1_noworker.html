<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function calculate() {
	var result = 0;
	var num = document.getElementById("num").value;
	for (var i = 0; i <= num; i++) {
		result += i;
	}

	alert("合計是" + result);
}
</script>
</head>
<body>
<h1>Web Workers範例</h1>
<h2>計算由1到輸入數值間的數值總合</h2>
輸入數值:<input type="text" id="num">
<button onclick="calculate()">計算</button>
</body>
</html>
