<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
function init() {
	var checkbox = document.getElementById("check");
	// DOM物件的indeterminate屬性設定為true
	checkbox.indeterminate = true;
}
</script>
</head>
<body onload="init()">
<input id="check" type="checkbox">indeterminate=true時的核取方塊
</body>
</html>
