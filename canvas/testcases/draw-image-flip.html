<!DOCTYPE html>
<html>
<head>
<title>Scale and translate image test</title>
<style>

body {
  text-align: center
}

</style>
<!--[if IE]><script src="../excanvas.js"></script><![endif]-->
<script>

function draw() {
  var ctx = document.getElementById('c').getContext('2d');
  var s = .25;
  var w = 608 / 2;
  var h = 380 / 2;

  /**
  * drawImage(img,x,y) 繪製原始尺寸的圖像,以x,y左上角開始繪製
  * drawImage(img,x,y,w,h) 指定圖像的顥示尺寸與位置
  * drawImage(img,x,y,w,h,dx,dy,dw,dh) 從原始圖像切割出一部分來顯示, (x,y,w,h)為來源,(dx,dy,dw,dh)切割顯示設定
  */

  ctx.save();
  ctx.translate(w, 0);
  ctx.scale(s, s);
  ctx.drawImage(img, 0, 0, w / s, h / s);
  ctx.restore();

  ctx.save();
  ctx.translate(w, 0);
  ctx.scale(-s, s);
  ctx.drawImage(img, 0, 0, w / s, h / s);
  ctx.restore();

  ctx.save();
  ctx.translate(w, 2 * h);
  ctx.scale(s, -s);
  ctx.drawImage(img, 0, 0, w / s, h / s);
  ctx.restore();

  ctx.save();
  ctx.translate(w, 2 * h);
  ctx.scale(-s, -s);
  ctx.drawImage(img, 0, 0, w / s, h / s);
  ctx.restore();
};

var img = new Image;
img.onload = draw;
window.onload = function() {
  img.src = '../examples/ff.jpg';
};

</script>
</head>
<body>

<canvas id=c width=608 height=380></canvas>

</body>
</html>
