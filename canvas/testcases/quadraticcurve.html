<!DOCTYPE html>
<html>
<head>
<title>Quadratic Curve Test</title>
<style>

body {
  text-align: center
}

</style>
<!--[if IE]><script src="../excanvas.js"></script><![endif]-->
<script>

window.onload = function() {
  var ctx = document.getElementById('c').getContext('2d');

  ctx.save();
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(50, 50);
  ctx.quadraticCurveTo(0, 0, 25, 75);
  ctx.quadraticCurveTo(50, 0, 50, 50);
  ctx.stroke(); 
  ctx.restore();

  // Same with some scaling
  ctx.save();
  ctx.translate(-56, -24);
  ctx.scale(3.5, 1.5);
  ctx.strokeStyle = '#ddd';
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(50, 50);
  ctx.quadraticCurveTo(0, 0, 25, 75);
  ctx.quadraticCurveTo(50, 0, 50, 50);
  ctx.stroke();
  ctx.restore();

  //二次貝茲曲線
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(100, 100);
  ctx.quadraticCurveTo(150, 200, 200, 100);
  ctx.stroke();
  ctx.restore();

  //三次貝茲曲線
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(200, 200);
  ctx.bezierCurveTo(200, 300, 300, 200, 300, 300);
  ctx.stroke();
  ctx.restore();
};

</script>
</head>
<body>

<canvas id=c width=500 height=500></canvas>

</body>
</html>
