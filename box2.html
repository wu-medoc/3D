<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - convex geometry</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="js/three.min.js"></script>
	</head>
	<body>
        <!-- 貼圖引入OBJLoader.js | MTLLoader.js | OBJMTLLoader.js -->
        <!-- <script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>
        <script src="node_modules/three/examples/js/loaders/MTLLoader.js"></script> -->
		<script type="module">

			import * as THREE from '../../node_modules/three/build/three.module.js';
            //滑鼠互動OrbitControls
			import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';
            import { ConvexBufferGeometry } from './node_modules/three/examples/jsm/geometries/ConvexGeometry.js';
            
			var group, camera, scene, renderer;

			init();
			animate();

			function init() {
                //建場景Scene
				scene = new THREE.Scene();
                //創建算圖(渲染器)WebGLRenderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                //算圖
				document.body.appendChild( renderer.domElement );

				// camera攝影機

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 15, 20, 30 );
                scene.add( camera );    //將模型加入場景
                //scene.lookAt(scene.position) 指定攝影機對著場景的方向

				// 創建攝影機動作controls

				var controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 20;
				controls.maxDistance = 50;
				controls.maxPolarAngle = Math.PI / 2;

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				// light 燈光PointLight
                
				var light = new THREE.PointLight( 0xffffff, 1 );
				camera.add( light );

				// helper

				scene.add( new THREE.AxesHelper( 20 ) );

				// textures

				var loader = new THREE.TextureLoader();
				var texture = loader.load( 'node_modules/three/examples/jsm/textures/sprites/disc.png' );

				group = new THREE.Group();
				scene.add( group );

				// points

				var vertices = new THREE.DodecahedronGeometry( 10 ).vertices;

				for ( var i = 0; i < vertices.length; i ++ ) {

					//vertices[ i ].add( randomPoint().multiplyScalar( 2 ) ); // wiggle the points

				}

				var pointsMaterial = new THREE.PointsMaterial( {

					color: 0x0080ff,
					map: texture,
					size: 1,
					alphaTest: 0.5

				} );

				var pointsGeometry = new THREE.BufferGeometry().setFromPoints( vertices );

				var points = new THREE.Points( pointsGeometry, pointsMaterial );
				group.add( points );

				// convex hull
                // MeshLambertMaterial模型的貼圖
				var meshMaterial = new THREE.MeshLambertMaterial( {
					color: 0xffffff,
					opacity: 0.5,
					transparent: true
				} );

				var meshGeometry = new ConvexBufferGeometry( vertices );

				var mesh = new THREE.Mesh( meshGeometry, meshMaterial );
				mesh.material.side = THREE.BackSide; // back faces
				mesh.renderOrder = 0;
				group.add( mesh );

				var mesh = new THREE.Mesh( meshGeometry, meshMaterial.clone() );
				mesh.material.side = THREE.FrontSide; // front faces
				mesh.renderOrder = 1;
				group.add( mesh );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				group.rotation.y += 0.005;

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
